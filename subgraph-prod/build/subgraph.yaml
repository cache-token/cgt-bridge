specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CacheGoldChild
    network: matic
    source:
      address: "0x268F78793F20B11615eD5C4e076B288826E299ce"
      abi: CacheGoldChild
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AccountInactive
        - AccountReActive
        - AddressChange
        - Approval
        - FeeChange
        - Mint
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - withdrawBurn
      abis:
        - name: CacheGoldChild
          file: CacheGoldChild/abis/CacheGoldChild.json
      eventHandlers:
        - event: withdrawBurn(address,uint256)
          handler: handlewithdrawBurn
      file: CacheGoldChild/CacheGoldChild.wasm
